<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" cellpadding="5" align="center" >
        <tr style="background-color: grey;">
            <th colspan="3">INPUT DATA MAHASISWA</th>
        </tr>
        <form>
            <tr>
                <td>Username</td>
                <td>:</td>
                <td>
                    <input type="text" name="username">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>
            <tr>
                <td>Full Name</td>
                <td>:</td>
                <td>
                    <input type="text" name="fullname">
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td>
                    <input type="email" name="email">
                </td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>:</td>
                <td>
                    <select name="agama">
                        <option value="" selected>--Pilih Agama--</option>
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    Laki-Laki 
                    <input type="radio" name="gender" value="Laki-Laki">
                    Perempuan
                    <input type="radio" name="gender" value="Perempuan">
                </td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td>
                    Musik
                    <input type="checkbox" name="hobby" value="Musik">
                    Olahraga
                    <input type="checkbox" name="hobby" value="Olahraga">
                    Gaming
                    <input type="checkbox" name="hobby" value="Gaming">
                    Lainnya
                    <input type="checkbox" name="hobby" value="Lainnya">
                </td>
            </tr>
            <tr>
                <td>Profil Singkat</td>
                <td>:</td>
                <td>
                    <textarea rows="4" cols="50" name="profil_singkat"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: right;">
                    <input type="submit" name="input" value="Input">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
